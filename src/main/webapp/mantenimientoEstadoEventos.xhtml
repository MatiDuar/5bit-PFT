<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">


<h:head>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="primefaces.js" />
	<h:outputScript library="primefaces" name="jquery.js" />
	<h:outputScript library="primefaces" name="jquery-plugins.js" />
	<link type="text/css" rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/index.css" />

	<title>Gestion de Estados Eventos</title>
</h:head>



<h:body class="bodyMantenimiento">

	<div class="card">

		<h:form>
			<p:panel id="contenido">
				<p:dataTable var="estado" value="#{dtFilterView.estadoEventos}"
					widgetVar="estadoEventoTable"
					emptyMessage="Estados no encontradas con este criterio"
					filteredValue="#{dtFilterView.filteredestadoEventos}"
					globalFilterFunction="#{dtFilterView.globalFilterFunctionEstadoEventos}"
					editable="true" 
					id="dateTable"
					scrollable="true"
					scrollHeight="250">

					<p:ajax event="rowEdit"
						listener="#{gestionMantenimientoEvento.onRowEdit}" update="dateTable" />
					<p:ajax event="rowEditCancel"
						listener="#{gestionMantenimientoEvento.onRowCancel}" update="dateTable" />

					<f:facet name="header">


						<div class="grid ui-fluid">
							<div class="col-12 md:col-3">
								<br></br>
								<p:inputText id="globalFilter"
									onkeyup="PF('estadoEventoTable').filter()" style="width:250px"
									placeholder="Buscardor global..." />
							</div>

							<div class="col-12 md:col-2">
								<br></br>
								<p:commandButton value="Agregar Estado"
									action="#{dfView.viewAltaEstadoEvento}" />

							</div>
						</div>

					</f:facet>

					<p:column field="nombre" headerText="Nombre"
						sortBy="#{estado.nombre}" filterable="false">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{estado.nombre}" />
							</f:facet>
							<f:facet name="input" class="col-10">
								<p:inputText
									style="width:100%;vertical-align: middle; margin-left: .5rem"
									value="#{estado.nombre}"
									requiredMessage="Debe ingresar el Nombre del Estado"
									maxlength="50"
									id="nombre"
									validator="#{validatorModificarEstadoEvento.validate}">
									<f:attribute name="originalValue" value="#{estado.nombre}" />
								</p:inputText>
								<small class="block ui-state-error"><h:message
										style="color:red;" for="nombre" /></small>
							</f:facet>
						</p:cellEditor>
					</p:column>



					<p:column field="activo" headerText="Estado" filterable="false">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{gestionMantenimientoEvento.estadoToString(estado.activo)}" />
							</f:facet>
							<f:facet name="input" class="col-10">

								<p:selectOneMenu id="groupEstado" value="#{estado.activo}"
									validatorMessage="Debe Seleccionar una opcion">
									<f:selectItem itemLabel="Selecciona uno" itemValue="" />
									<f:selectItem itemLabel="Activo" itemValue="true" />
									<f:selectItem itemLabel="Inactivo" itemValue="false" />

									<f:validateRequired></f:validateRequired>
								</p:selectOneMenu>
								<small class="block ui-state-error"><h:message
										style="color:red;" for="groupEstado" /></small>

							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column style="width:6rem;" headerText="Editar">

						<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
							saveTitle="Save Row">

						</p:rowEditor>
					</p:column>

				<p:ajax event="rowEditInit" listener="#{gestionEventos.cargarEstadoAEditar(estado)}"/>

				</p:dataTable>

			</p:panel>
			
			<div class="btnAcepMant">
				<p:commandButton value="Aceptar" action="#{dfView.closeResponsive()}"/>
			</div>

		</h:form>

	</div>


</h:body>
</html>
