<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="primefaces.js" />
	<h:outputScript library="primefaces" name="jquery.js" />
	<h:outputScript library="primefaces" name="jquery-plugins.js" />
	<link type="text/css" rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/index.css" />


	<ui:define name="contenidoPrincipal">

		<h1>Gestión de Usuarios</h1>

		<div class="card">
			<h:form>
				<p:panel id="contenido">
					<p:dataTable var="personas" value="#{dtFilterView.personas}"
						widgetVar="personasTable"
						emptyMessage="Personas no encontradas con este criterio"
						filteredValue="#{dtFilterView.filteredPersonas}"
						globalFilterFunction="#{dtFilterView.globalFilterFunction}"
						editable="#{gestionPersona.esAnalistaLogeado()}" id="dateTable">

						<p:ajax event="rowEdit" listener="#{gestionPersona.onRowEdit}"
							update="dateTable" />
						<p:ajax event="rowEditCancel"
							listener="#{gestionPersona.onRowCancel}" update="dateTable" />

						<f:facet name="header">


							<div class="grid ui-fluid">
								<div class="col-12 md:col-2">
									<p:outputLabel> </p:outputLabel>
									<p:inputText id="globalFilter"
										onkeyup="PF('personasTable').filter()" style="width:300px"
										placeholder="Buscardor global..." />
								</div>

								<div class="col-12 md:col-2">

									<p:outputLabel>Tipo Usuario</p:outputLabel>
									<p:selectOneMenu id="groupTipoUsuario"
										value="#{dtFilterView.tipoUsuarioSeleccionado}"
										onchange="PF('personasTable').filter()">
										<f:selectItem itemLabel="-" itemValue=" " />

										<f:selectItem itemLabel="Estudiante" itemValue="estudiante" />
										<f:selectItem itemLabel="Tutor" itemValue="tutor" />
										<f:selectItem itemLabel="Analista" itemValue="analista" />


										<f:validateRequired></f:validateRequired>
									</p:selectOneMenu>
								</div>

								<div class="col-12 md:col-2">

									<p:outputLabel>ITR</p:outputLabel>
									<p:selectOneMenu id="groupItr"
										value="#{dtFilterView.itrSeleccionado}"
										onchange="PF('personasTable').filter()">
										<f:selectItem itemLabel="-" itemValue=" " />
										<c:forEach var="itr" items="#{gestionPersona.itrs}">
											<f:selectItem itemLabel="#{itr.nombre}"
												itemValue="#{itr.nombre}" />
										</c:forEach>

										<f:validateRequired></f:validateRequired>
									</p:selectOneMenu>
								</div>

								<div class="col-12 md:col-2">

									<p:outputLabel>Generacion</p:outputLabel>
									<p:inputText id="anoIngreso" type="number"
										value="#{dtFilterView.anoIngresoSeleccionado}"
										onkeyup="PF('personasTable').filter()">

									</p:inputText>
								</div>

								<div class="col-12 md:col-2">

									<p:outputLabel>Estado</p:outputLabel>
									<p:selectOneMenu id="groupEstado"
										value="#{dtFilterView.estadoSeleccionado}"
										onchange="PF('personasTable').filter()">
										<f:selectItem itemLabel="-" itemValue=" " />
										<f:selectItem itemLabel="Sin Validar" itemValue="sin validar" />
										<f:selectItem itemLabel="Validados" itemValue="validados" />
										<f:selectItem itemLabel="Eliminado" itemValue="eliminado" />

										<f:validateRequired></f:validateRequired>
									</p:selectOneMenu>
								</div>


								<div class="justify-content-right">
									<p:commandButton id="toggler" type="button" value="Columns"
										icon="pi pi-align-justify" />
									<p:columnToggler datasource="dateTable" trigger="toggler">
										<p:ajax />
									</p:columnToggler>
								</div>
							</div>
						</f:facet>

						<p:column field="nombre1" headerText="Nombre"
							sortBy="#{personas.nombre1}" filterable="false">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText
										style="vertical-align: middle; margin-left: .5rem"
										value="#{personas.nombre1}" />
								</f:facet>
								<f:facet name="input" class="col-10">
									<p:inputText
										style="width:100%;vertical-align: middle; margin-left: .5rem"
										value="#{personas.nombre1}"
										requiredMessage="Debe ingresar el primer Nombre"
										maxlength="50"
										validatorMessage="No puede contener solo espacios vacios"
										id="primerNombre">
										<f:validateRegex pattern="^(?!\s*$).+"></f:validateRegex>

									</p:inputText>
									<small class="block ui-state-error"><h:message
											style="color:red;" for="primerNombre" /></small>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column field="apellido1" headerText="Apellido"
							filterable="false">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText
										style="vertical-align: middle; margin-left: .5rem"
										value="#{personas.apellido1}" />
								</f:facet>
								<f:facet name="input" class="col-10">
									<p:inputText
										style="width:100%;vertical-align: middle; margin-left: .5rem"
										value="#{personas.apellido1}" required="true"
										requiredMessage="Debe ingresar el primer Apellido"
										validatorMessage="No puede contener solo espacios vacios"
										id="apellido1">
										<f:validateRegex pattern="^(?!\s*$).+"></f:validateRegex>

									</p:inputText>

									<small class="block ui-state-error"><h:message
											style="color:red;" for="apellido1" /></small>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column field="mail" headerText="Email" filterable="false">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText
										style="vertical-align: middle; margin-left: .5rem"
										value="#{personas.mail}" />
								</f:facet>
								<f:facet name="input" class="col-10">
									<p:inputText id="email1"
										style="width:100%;vertical-align: middle; margin-left: .5rem"
										value="#{personas.mail}"
										requiredMessage="Debe ingresar el Email" type="email"
										validatorMessage="Formato de Email incorrecto">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
									</p:inputText>
									<small class="block ui-state-error"><h:message
											style="color:red;" for="email1" /></small>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column field="mailUtec" headerText="Email Utec"
							filterable="false">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText
										style="vertical-align: middle; margin-left: .5rem"
										value="#{personas.mailInstitucional}" />
								</f:facet>
								<f:facet name="input" class="col-10">
									<p:inputText id="email3"
										style="width:100%;vertical-align: middle; margin-left: .5rem"
										value="#{personas.mailInstitucional}"
										requiredMessage="Debe ingresar el Email" type="email"
										validatorMessage="Formato de Email incorrecto">
										<f:validateRegex
											pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
									</p:inputText>
									<small class="block ui-state-error"><h:message
											style="color:red;" for="email3" /></small>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column field="nombreUsuario" headerText="Nombre de Usuario"
							filterable="false">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText
										style="vertical-align: middle; margin-left: .5rem"
										value="#{personas.nombreUsuario}" />
								</f:facet>
								<f:facet name="input" class="col-10">
									<p:inputText
										style="width:100%;vertical-align: middle; margin-left: .5rem"
										value="#{personas.nombreUsuario}" required="true"
										requiredMessage="Debe ingresar el Nombre de Usuario"
										id="nombreUsuario"
										validator="#{validatorPersona.validateOnLista}">


									</p:inputText>

									<small class="block ui-state-error"><h:message
											style="color:red;" for="nombreUsuario" /></small>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column field="tipoUsuario" headerText="Tipo de Usuario"
							filterable="false">
							<h:outputText style="vertical-align: middle; margin-left: .5rem"
								value="kkkkkk" />
						</p:column>
						<p:column field="direccion" headerText="Direccion"
							filterable="false">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText
										style="vertical-align: middle; margin-left: .5rem"
										value="#{personas.localidad}" />
								</f:facet>
								<f:facet name="input" class="col-10">

									<p:inputText id="localidad"
										style="width:100%;vertical-align: middle; margin-left: .5rem"
										value="#{personas.localidad}" required="true"
										requiredMessage="Debe ingresar la Direccion"
										validatorMessage="No puede contener solo espacios vacios">
										<f:validateRegex pattern="^(?!\s*$).+"></f:validateRegex>
										<small class="block ui-state-error"><h:message
												style="color:red;" for="localidad" /></small>
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column field="telefono" headerText="Telefono"
							filterable="false">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText
										style="vertical-align: middle; margin-left: .5rem"
										value="#{personas.telefono}" />
								</f:facet>
								<f:facet name="input" class="col-10">

									<p:inputText id="telefono"
										style="width:100%;vertical-align: middle; margin-left: .5rem"
										value="#{personas.telefono}" required="true"
										requiredMessage="Debe ingresar la Direccion"
										validatorMessage="No puede contener solo espacios vacios">
										<f:validateRegex pattern="^(?!\s*$).+"></f:validateRegex>
										<small class="block ui-state-error"><h:message
												style="color:red;" for="telefono" /></small>
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Edad" filterable="false">
							<h:outputText style="vertical-align: middle; margin-left: .5rem"
								value="#{dtFilterView.getEdad(personas.fechaNacimiento)}" />

						</p:column>
						<p:column field="departamento" headerText="Departamento"
							filterable="false">
							<!-- <p:cellEditor>
								<f:facet name="output">


								</f:facet>
								<f:facet name="input" class="col-10">


								</f:facet>
							</p:cellEditor> -->
						</p:column>

						<p:column field="generacion" headerText="Generacion"
							filterable="false">
							<!-- <p:cellEditor>
								<f:facet name="output">
									<h:panelGroup
										rendered="#{gestionPersona.esEstudianteMod(personas)}">

									</h:panelGroup>

								</f:facet>
								<f:facet name="input" class="col-10">


								</f:facet>
							</p:cellEditor> -->
						</p:column>

						<p:column field="areaTutor" headerText="Area Tutor"
							filterable="false">
							<!-- <p:cellEditor>
								<f:facet name="output">


								</f:facet>
								<f:facet name="input" class="col-10">


								</f:facet>
							</p:cellEditor> -->
						</p:column>
						<p:column field="rolTutor" headerText="Rol Tutor"
							filterable="false">
							<!-- <p:cellEditor>
								<f:facet name="output">


								</f:facet>
								<f:facet name="input" class="col-10">


								</f:facet>
							</p:cellEditor> -->
						</p:column>



						<p:column rendered="#{gestionPersona.esAnalistaLogeado()}"
							headerText="Estado">
							<div class="columnaEditar">
								<p:commandButton icon="pi pi-plus-circle"
									styleClass="rounded-button ui-button-success ui-button-flat"
									action="#{gestionPersona.activarPersonaOnLista(personas)}"
									rendered="#{!personas.activo}" immediate="true"
									update="dateTable">
									<p:confirm header="Estas Seguro?"
										message="La cuenta sera activada en el sistema"
										icon="pi pi-info-circle" class="confirmDialog" />

								</p:commandButton>

								<p:commandButton icon="pi pi-minus-circle"
									styleClass="rounded-button ui-button-danger ui-button-flat"
									action="#{gestionPersona.bajaPersonaOnLista(personas)}"
									rendered="#{personas.activo}" immediate="true"
									update="dateTable" id="botonBaja">
									<p:confirm header="Estas Seguro?"
										message="La cuenta seleccionada sera dada de baja y no podra ingresar a la aplicacion"
										icon="pi pi-info-circle" class="confirmDialog" />


								</p:commandButton>
							</div>
						</p:column>
						<p:column style="width:6rem;" headerText="Editar"
							rendered="#{gestionPersona.esAnalistaLogeado()}">

							<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
								saveTitle="Save Row">

							</p:rowEditor>
						</p:column>



					</p:dataTable>



				</p:panel>

				<p:confirmDialog global="true" showEffect="fade" responsive="true"
					width="350" class="dialog" appendTo="contenido">
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no ui-button-flat" update="dateTable" />
					<p:commandButton value="Sí" type="button"
						styleClass="ui-confirmdialog-yes" update="dateTable" />
				</p:confirmDialog>
			</h:form>
		</div>


	</ui:define>


</ui:composition>
