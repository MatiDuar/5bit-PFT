<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">



<h:head>
	<link type="text/css" rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" />
	<title>Accion Reclamo</title>
</h:head>

<h:body>

	<div class="box">
		<div style="padding: 20px;">
			<h:form>
				<p:growl id="messages" life="4000" closable="true" />

				<div class="grid ui-fluid">

					<div class="col-12 md:col-12">
						<p:inputTextarea rows="6" cols="33" id="detalleReclamo"
							value="#{gestionReclamos.accionReclamoSeleccionado.detalleReclamo}"
							styleClass="mb-3" placeholder="Detalle..." required="true"
							requiredMessage="El Detalle no puede estar vacio" />
						<small class="block ui-state-error"><h:message
								style="color:red;" for="detalleReclamo" /></small>

					</div>
				</div>


				<div style="margin-top: 20px;">
					<div class="flex card-container">
						<div
							class="flex-none flex align-items-center justify-content-center">
							<p:commandButton value="Cancelar"
								styleClass="ui-button-raised  ui-button-flat"
								action="#{dfView.closeResponsive}" immediate="true" />
						</div>

						<div
							class="flex-grow-1 flex align-items-center justify-content-center "></div>
						<div
							class="flex-none flex align-items-center justify-content-center">
							<p:commandButton value="Guardar" update="messages"
								action="#{gestionReclamos.realizarAccionReclamo}" />
						</div>
					</div>
				</div>
			</h:form>
		</div>

	</div>
</h:body>
</html>
