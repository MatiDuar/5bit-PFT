<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="primefaces.js" />
	<link type="text/css" rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" />
</h:head>
<body>

	<div class="layout-topbar">
		<div class="flex">
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem styleClass="flex logo" outcome="index">
					<div class="col-12 md:col-4">
						<div class="card">
							<p:graphicImage width="70px" name="UTEC.png" library="images" />
						</div>
					</div>
				</p:menuitem>
				<p:menuitem value="Home" icon="pi pi-fw pi-home" outcome="index">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Gestión Usuarios" icon="pi pi-fw pi-user-edit" ajax="false" outcome="listarPersonas">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Eventos" icon="pi pi-fw pi-calendar" ajax="false" outcome="eventos">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Reportes" icon="pi pi-fw pi-file-o" ajax="false" outcome="reportes">
					<f:param name="i" value="4" />
				</p:menuitem>
				<p:menuitem value="Constancias" icon="pi pi-fw pi-clone" ajax="false" outcome="constancias">
					<f:param name="i" value="5" />
				</p:menuitem>
			</p:tabMenu>
		</div>
		<h:form id="coso">
		<div class="topbar-actions flex align-items-center text-align-center contenedorUser">
			<p class="user">#{gestionPersona.personaLogeada.nombreUsuario}</p>
			
				<div class="card">

					<p:avatar styleClass="mr-2" size="large" shape="circle">
						<p:graphicImage library="images" name="Logo5BitRemaster.png" />
					</p:avatar>
				</div>
				<p:menuButton value="Options" buttonStyleClass="ui-button-flat" appendTo="coso"
					iconPos="right">
					<p:menuitem value="Perfil" action="editarPerfil.xhtml"
						icon="pi pi-fw pi-user-edit" ajax="false" />

					<p:menuitem value="Cerrar Sesión" action="#{gestionPersona.cerrarSesion}"
						icon="pi pi-fw pi-power-off" />
				</p:menuButton>
			
		</div>
		</h:form>
	</div>

</body>
</html>
