<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="primefaces.js" />
	<link type="text/css" rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" />

</h:head>
<body>

	<div class="layout-sidebar">
		<div class="flex flex-column card-container green-container">
			<ui:repeat var="button" value="#{gestionPersona.bottonesMenu}">
				<div class="bordeBtn">
					<p:commandButton value="#{button}" styleClass="ui-button-flat w-full "
						action="#{gestionPersona.getActionBottonesMenu(button)}"
						style="text-align: start;"/>
				</div>
			</ui:repeat>


		</div>
	</div>

</body>
