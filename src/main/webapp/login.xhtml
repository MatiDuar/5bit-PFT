<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core_2_0"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- <link type="text/css" rel="stylesheet" href="https://unpkg.com/primeflex@3.3.1/primeflex.css"/> -->
	<link type="text/css" rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
</h:head>

<body onload="#{gestionPersona.msjKick()}">

	<!--****************************************	Header	  **************************************** -->
	<div class="headerRegistro">
		<div class="textoHeader">
			<h1 class="mt-0">LOGIN</h1>
		</div>
	</div>
	<!--**************************************** 	Fin Header    ****************************************-->

	<!--**************************************** 	Login    ****************************************-->
	<div class="box">
		<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
			<div class="text-center mb-5">
				<p:graphicImage name="Logo5BitRemaster.png" library="images"
					alt="Image" height="50" styleClass="mb-3" />
				<div class="text-900 text-3xl font-medium mb-3"></div>

			</div>

			<div>
				<h:form>
					<p:growl id="messages" life="4000" closable="true" />

					<label for="usuario1" class="block text-900 font-medium mb-2">Usuario</label>
					<p:inputText id="usuario1"
						value="#{gestionPersona.personaSeleccionada.nombreUsuario}"
						styleClass="w-full mb-3" placeholder="Nombre de Usuario" />
					<label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
					<p:inputText id="password1"
						value="#{gestionPersona.personaSeleccionada.contrasena}"
						type="password" styleClass="w-full mb-3" placeholder="Contraseña" />

					<div class="flex align-items-center justify-content-between mb-6">
						<div class="flex align-items-center">
							<span class="text-600 font-medium line-height-3">No tiene
								una cuenta?</span> <a href="#{gestionPersona.toRegistro}"
								class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crear
								ahora</a>
						</div>
						<a
							class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvido
							su contraseña?</a>
					</div>

					<p:commandButton ajax="false" action="#{gestionPersona.verificarPersona}"
						value="Ingresar" icon="pi pi-user" update="messages"
						validateClient="true" styleClass="w-full" />

				</h:form>
			</div>
		</div>
	</div>
	<!--**************************************** 	Fin Login    ****************************************-->

	<!--**************************************** 	Footer    ****************************************-->
	<ui:include src="templates/footer.xhtml" />
	<!--**************************************** 	Fin Footer    ****************************************-->
</body>
</html>
