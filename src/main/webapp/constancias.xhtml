<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="primefaces.js" />
	
	
	<link type="text/css" rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/index.css" />
	
	<style>
    .custom-skeleton {
        border: 1px solid var(--surface-d);
        border-radius: 4px;
        z-index: 3;
    }
    .custom-skeleton>ul {
        list-style: none;
    }
</style>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


	<ui:define name="contenidoPrincipal">

		<h1>Constancias</h1>

		<div class="card">
			<div class="grid formgrid">
				<div class="field col-12">
					<h3><span class="pi pi-exclamation-triangle"></span> En Desarollo </h3>
					<p:skeleton class="mb-2" />
					<p:skeleton class="mb-2" />
					<p:skeleton width="15rem" class="mb-2" />
					<p:skeleton height="2rem" class="mb-2" />
					<p:skeleton width="100%" height="10rem" />
				</div>
			</div>
		</div>

		<div class="card">
			<div class="grid formgrid">				
				<h5>Tabla de Constancias</h5>
				<p:dataTable var="product" value="">
					<p:column headerText="Code">
						<p:skeleton />
					</p:column>
					<p:column headerText="Name">
						<p:skeleton />
					</p:column>
					<p:column headerText="Category">
						<p:skeleton />
					</p:column>
					<p:column headerText="Quantity">
						<p:skeleton />
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</ui:define>


</ui:composition>
