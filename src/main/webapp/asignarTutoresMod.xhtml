<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">



<h:head>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="primefaces.js" />
	<h:outputScript library="primefaces" name="jquery.js" />
	<h:outputScript library="primefaces" name="jquery-plugins.js" />
	<link type="text/css" rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/index.css" />

	<title>Asignar Tutores</title>
</h:head>

<h:body style="all:initial">

	<div class="box">
		<div style="padding: 20px;">
			<h:form>
				<p:growl id="msg" showDetail="true" escape="false" />


				<p:pickList id="pojoPickList" value="#{pickListView.tutoresMod}"
					var="tutores" itemValue="#{tutores}" itemLabel="#{pickListView.tutorToString(tutores)}"
					showSourceFilter="true" showTargetFilter="true"
					sourceFilterPlaceholder="Filter available countries"
					targetFilterPlaceholder="Filter starting countries"
					filterMatchMode="contains" converter="tutorConverter" responsive="true">
				

					<f:facet name="targetCaption">
						<h4>Asignados</h4>
						<hr></hr>
						<div class="grid ui-fluid">
							<div class="col-12 md:col-3">
								<h:outputText value="Nombre" />
							</div>
							<div class="col-12 md:col-3">
								<h:outputText value="Documento" />
							</div>
							<div class="col-12 md:col-3">
								<h:outputText value="Area Tutor" />
							</div>
							<div class="col-12 md:col-3">
								<h:outputText value="TipoTutor" />
							</div>

						</div>
					</f:facet>
					<f:facet name="sourceCaption">
						<h4>No Asignados</h4>
						<hr></hr>
						<div class="grid ui-fluid">
							<div class="col-12 md:col-3">
								<h:outputText value="Nombre" />
							</div>
							<div class="col-12 md:col-3">
								<h:outputText value="Documento" />
							</div>
							<div class="col-12 md:col-3">
								<h:outputText value="Area Tutor" />
							</div>
							<div class="col-12 md:col-3">
								<h:outputText value="TipoTutor" />
							</div>
						</div>
					</f:facet>



					

					<p:column field="nombre1" headerText="Nombre">
						<div class="flex align-items-center">
							<h:outputText value="#{tutores.nombre1}" />
							<h:outputText value=" " />
							<h:outputText value="#{tutores.apellido1}" />
						</div>
					</p:column>


					<p:column headerText="Documento">
						<div class="flex align-items-center">

							<h:outputText value="#{tutores.documento}" />
						</div>
					</p:column>

					<p:column headerText="AreaTutor">
						<div class="flex align-items-center">
							<h:outputText value="#{tutores.areaTutor.nombre}" />
						</div>
					</p:column>

					<p:column headerText="TipoTutor">
						<div class="flex align-items-center">
							<h:outputText value="#{tutores.tipoTutor.nombre}" />
						</div>
					</p:column>
				</p:pickList>
				<div>
					<div class="flex card-container" style="margin-top: 20px;">
						<div
							class="flex-none flex align-items-center justify-content-center">

						</div>

						<div
							class="flex-grow-1 flex align-items-center justify-content-center "></div>
						<div
							class="flex-none flex align-items-center justify-content-center">
							<p:commandButton value="Guardar" action="#{pickListView.guardarCambiosMod}"> 
								<p:confirm header="Confirmación" message="¿Desea confirmar este registro de tutores?" icon="pi pi-exclamation-triangle"/>
							</p:commandButton>
						</div>


					</div>
				</div>
				
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat" />					          
				<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />				      
			</p:confirmDialog>

			</h:form>
		</div>

	</div>
</h:body>
</html>
