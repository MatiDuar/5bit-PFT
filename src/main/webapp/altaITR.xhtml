<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">



<h:head>
	<link type="text/css" rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" />
	<title>Agregar ITR</title>
</h:head>

<h:body>

	<div class="box">
		<div style="padding: 20px;">
			<h:form>
				<p:growl id="messages" life="4000" closable="true" />

				<div class="field col-12 md:col-4">
					<p:inputText id="nombreITR"
						value="#{gestionITR.itrSeleccionado.nombre}"
						placeholder="Nombre de ITR" required="true"
						requiredMessage="El campo no puede estar vacio"
						validator="#{validatorAltaITR.validate}" update="messages">
					</p:inputText>
					<small class="block ui-state-error"><h:message
							style="color:red;" for="nombreITR" /> </small>
				</div>

				<div class="field col-12 md:col-4">
					<div class="col-12">
						<p:outputLabel>Departamento</p:outputLabel>
					</div>
					<p:selectOneMenu id="groupDep"
						value="#{gestionITR.itrSeleccionado.departamento}"
						validatorMessage="Debe Seleccionar una opcion"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Selecciona uno" itemValue="" />
						<c:forEach var="dep" items="#{gestionPersona.departamentos}">
							<f:selectItem itemLabel="#{dep.nombre}" itemValue="#{dep}" />
						</c:forEach>

						<f:validateRequired></f:validateRequired>
					</p:selectOneMenu>

					<small class="block ui-state-error"><h:message
							style="color:red;" for="groupDep" /></small>
				</div>


				<div style="margin-top: 20px;">
					<div class="flex card-container">
						<div
							class="flex-none flex align-items-center justify-content-center">
							<p:commandButton value="Cancelar"
								styleClass="ui-button-raised  ui-button-flat" immediate="true"
								action="#{gestionITR.closeVentana()}" />
						</div>

						<div
							class="flex-grow-1 flex align-items-center justify-content-center "></div>
						<div
							class="flex-none flex align-items-center justify-content-center">
							<p:commandButton value="Guardar" action="#{gestionITR.crearITR}"
								update="@form" />
						</div>
					</div>
				</div>
			</h:form>
		</div>

	</div>
</h:body>
</html>
